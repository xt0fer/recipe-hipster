<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="chefster">
      <h2 data-cy="chefsterDetailsHeading"><span jhiTranslate="recipehipsterApp.chefster.detail.title">Chefster</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ chefster.id }}</span>
        </dd>
        <dt>
          <span jhiTranslate="recipehipsterApp.chefster.firstName" [ngbTooltip]="'recipehipsterApp.chefster.help.firstName' | translate"
            >First Name</span
          >
        </dt>
        <dd>
          <span>{{ chefster.firstName }}</span>
        </dd>
        <dt><span jhiTranslate="recipehipsterApp.chefster.lastName">Last Name</span></dt>
        <dd>
          <span>{{ chefster.lastName }}</span>
        </dd>
        <dt><span jhiTranslate="recipehipsterApp.chefster.email">Email</span></dt>
        <dd>
          <span>{{ chefster.email }}</span>
        </dd>
        <dt><span jhiTranslate="recipehipsterApp.chefster.phoneNumber">Phone Number</span></dt>
        <dd>
          <span>{{ chefster.phoneNumber }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/chefster', chefster.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
