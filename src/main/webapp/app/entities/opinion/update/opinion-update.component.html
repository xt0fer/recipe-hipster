<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-opinion-heading" data-cy="OpinionCreateUpdateHeading" jhiTranslate="recipehipsterApp.opinion.home.createOrEditLabel">
        Create or edit a Opinion
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="recipehipsterApp.opinion.contents" for="field_contents">Contents</label>
          <input type="text" class="form-control" name="contents" id="field_contents" data-cy="contents" formControlName="contents" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="recipehipsterApp.opinion.commentDate" for="field_commentDate">Comment Date</label>
          <div class="d-flex">
            <input
              id="field_commentDate"
              data-cy="commentDate"
              type="datetime-local"
              class="form-control"
              name="commentDate"
              formControlName="commentDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="recipehipsterApp.opinion.post" for="field_post">Post</label>
          <select class="form-control" id="field_post" data-cy="post" name="post" formControlName="post">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="postOption.id === editForm.get('post')!.value?.id ? editForm.get('post')!.value : postOption"
              *ngFor="let postOption of postsSharedCollection; trackBy: trackPostById"
            >
              {{ postOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
