<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-recipe-heading" data-cy="RecipeCreateUpdateHeading" jhiTranslate="recipehipsterApp.recipe.home.createOrEditLabel">
        Create or edit a Recipe
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="recipehipsterApp.recipe.title" for="field_title">Title</label>
          <input type="text" class="form-control" name="title" id="field_title" data-cy="title" formControlName="title" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="recipehipsterApp.recipe.notes" for="field_notes">Notes</label>
          <input type="text" class="form-control" name="notes" id="field_notes" data-cy="notes" formControlName="notes" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="recipehipsterApp.recipe.ingredients" for="field_ingredients">Ingredients</label>
          <input
            type="text"
            class="form-control"
            name="ingredients"
            id="field_ingredients"
            data-cy="ingredients"
            formControlName="ingredients"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="recipehipsterApp.recipe.steps" for="field_steps">Steps</label>
          <input type="text" class="form-control" name="steps" id="field_steps" data-cy="steps" formControlName="steps" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="recipehipsterApp.recipe.postDate" for="field_postDate">Post Date</label>
          <div class="d-flex">
            <input
              id="field_postDate"
              data-cy="postDate"
              type="datetime-local"
              class="form-control"
              name="postDate"
              formControlName="postDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="recipehipsterApp.recipe.chefster" for="field_chefster">Chefster</label>
          <select class="form-control" id="field_chefster" data-cy="chefster" name="chefster" formControlName="chefster">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="chefsterOption.id === editForm.get('chefster')!.value?.id ? editForm.get('chefster')!.value : chefsterOption"
              *ngFor="let chefsterOption of chefstersSharedCollection; trackBy: trackChefsterById"
            >
              {{ chefsterOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
